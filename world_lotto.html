<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ğŸŒ World Lottery Generator</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap');

/* â•â•â•â• THEME VARIABLES â•â•â•â• */
[data-theme="dark"]{
  --bg-deep:#0a0a0f;--bg-card:#12121a;--bg-card-hover:#1a1a2e;
  --card-border:#1e1e2e;--card-border-hover:#b8943a;
  --accent-gold:#f0c040;--accent-gold-dim:#b8943a;--accent-teal:#00e5cc;
  --text-primary:#eee;--text-secondary:#7a7a8e;--radius:16px;
  --select-border:#2a2a3a;
  --btn-teal-bg:linear-gradient(135deg,#1a3a3a,#0f2626);
  --btn-teal-hover:linear-gradient(135deg,#1e4e4e,#164040);
  --btn-gold-bg:linear-gradient(135deg,#2a1a00,#3d2800);
  --btn-gold-hover:linear-gradient(135deg,#3d2800,#5a3d00);
  --ambient-1:rgba(0,229,204,.08);--ambient-2:rgba(240,192,64,.06);--ambient-3:rgba(20,20,40,.5);
  --toggle-track:#2a2a3a;--toggle-knob:#fff;
  --lang-bg:#1a1a2a;--lang-border:#2a2a3a;
  --lang-active-bg:var(--accent-teal);--lang-active-text:#0a0a0f;--lang-text:#aaa;
  --sb-bg:#0e0e14;--sb-border:rgba(255,255,255,.06);
  --sb-item-hover:rgba(255,255,255,.06);--sb-item-active:rgba(0,229,204,.12);
  --sb-region-text:#555;--sb-item-text:#8a8a9a;--sb-arrow:#3a3a4a;
}
:root,[data-theme="light"]{
  --bg-deep:#f0f2f5;--bg-card:#fff;--bg-card-hover:#f7f8fa;
  --card-border:#dde1e8;--card-border-hover:#c8a020;
  --accent-gold:#c48a0e;--accent-gold-dim:#c48a0e;--accent-teal:#0a9e8e;
  --text-primary:#1e1e2a;--text-secondary:#6b6f7e;
  --select-border:#cdd2dc;
  --btn-teal-bg:linear-gradient(135deg,#e6faf8,#d4f5f0);
  --btn-teal-hover:linear-gradient(135deg,#c8f0ec,#b8ebe4);
  --btn-gold-bg:linear-gradient(135deg,#fdf6e3,#faf0cc);
  --btn-gold-hover:linear-gradient(135deg,#f5eabd,#efe3a8);
  --ambient-1:rgba(0,158,142,.07);--ambient-2:rgba(196,138,14,.05);--ambient-3:rgba(220,225,235,.4);
  --toggle-track:#cdd2dc;--toggle-knob:#fff;
  --lang-bg:#eef0f4;--lang-border:#cdd2dc;
  --lang-active-bg:var(--accent-teal);--lang-active-text:#fff;--lang-text:#5a5f70;
  --sb-bg:#fff;--sb-border:rgba(0,0,0,.07);
  --sb-item-hover:rgba(0,0,0,.04);--sb-item-active:rgba(10,158,142,.1);
  --sb-region-text:#999;--sb-item-text:#4a4f5e;--sb-arrow:#bbb;
}

/* â•â•â•â• RESET â•â•â•â• */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Rajdhani',sans-serif;
  background:var(--bg-deep);color:var(--text-primary);
  min-height:100vh;overflow-x:hidden;
  display:flex;flex-direction:column;
  transition:background .4s,color .35s;
}
body::before{
  content:'';position:fixed;inset:0;
  background:radial-gradient(ellipse 80% 50% at 20% 0%,var(--ambient-1) 0%,transparent 60%),
    radial-gradient(ellipse 60% 40% at 80% 100%,var(--ambient-2) 0%,transparent 60%),
    radial-gradient(ellipse 40% 60% at 50% 50%,var(--ambient-3) 0%,transparent 70%);
  pointer-events:none;z-index:0;transition:background .5s;
}

/* â•â•â•â• TOP BAR â•â•â•â• */
.top-bar{
  position:fixed;top:0;left:0;right:0;z-index:200;
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 18px;height:48px;
  background:rgba(10,10,15,.55);
  backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,.06);
  transition:background .4s;
}
[data-theme="light"] .top-bar{background:rgba(240,242,245,.75);border-bottom-color:rgba(0,0,0,.08)}

.hamburger{display:none;flex-direction:column;gap:5px;width:26px;cursor:pointer;z-index:1;padding:4px}
.hamburger span{display:block;height:2.5px;border-radius:2px;background:var(--text-primary);transition:background .3s}

.lang-pills{
  display:flex;gap:3px;background:var(--lang-bg);border:1px solid var(--lang-border);
  border-radius:18px;padding:3px;transition:background .35s,border-color .35s;
}
.lang-pill{
  font-family:'Rajdhani',sans-serif;font-weight:600;font-size:.75rem;
  letter-spacing:.4px;color:var(--lang-text);background:transparent;border:none;
  border-radius:14px;padding:3px 8px;cursor:pointer;transition:background .2s,color .2s;user-select:none;
}
.lang-pill:hover{background:rgba(255,255,255,.08)}
.lang-pill.active{background:var(--lang-active-bg);color:var(--lang-active-text)}

.theme-toggle{display:flex;align-items:center;gap:6px}
.theme-toggle .icon{font-size:.9rem;opacity:.45;transition:opacity .3s;pointer-events:none;user-select:none}
.theme-toggle .icon.active{opacity:1}
.toggle-track{position:relative;width:42px;height:22px;background:var(--toggle-track);border-radius:11px;cursor:pointer;transition:background .35s;border:1px solid var(--select-border)}
.toggle-knob{position:absolute;top:2px;left:2px;width:16px;height:16px;border-radius:50%;background:var(--toggle-knob);box-shadow:0 1px 4px rgba(0,0,0,.25);transition:left .3s cubic-bezier(.4,0,.2,1),box-shadow .3s}
[data-theme="light"] .toggle-knob{left:22px}
[data-theme="dark"] .toggle-knob{left:2px}
.toggle-track:hover .toggle-knob{box-shadow:0 0 7px rgba(0,229,204,.35)}

/* â•â•â•â• LAYOUT â•â•â•â• */
.layout{display:flex;flex:1;margin-top:48px;position:relative;z-index:1}

/* â•â•â•â• SIDEBAR â•â•â•â• */
.sidebar{
  width:248px;min-width:248px;background:var(--sb-bg);
  border-right:1px solid var(--sb-border);
  height:calc(100vh - 48px);position:sticky;top:48px;
  overflow-y:auto;overflow-x:hidden;
  transition:background .4s,border-color .4s;
  display:flex;flex-direction:column;
}
.sidebar::-webkit-scrollbar{width:5px}
.sidebar::-webkit-scrollbar-track{background:transparent}
.sidebar::-webkit-scrollbar-thumb{background:var(--select-border);border-radius:3px}

.sidebar-header{
  padding:18px 16px 10px;font-family:'Orbitron',sans-serif;font-weight:700;
  font-size:.7rem;letter-spacing:1.6px;text-transform:uppercase;
  color:var(--accent-teal);opacity:.8;
}

.sb-region{margin-bottom:2px}
.sb-region-head{
  display:flex;align-items:center;justify-content:space-between;
  padding:7px 16px;cursor:pointer;user-select:none;transition:background .2s;
}
.sb-region-head:hover{background:var(--sb-item-hover)}
.sb-region-head .region-label{
  font-weight:600;font-size:.77rem;letter-spacing:.8px;
  text-transform:uppercase;color:var(--sb-region-text);transition:color .3s;
}
.sb-region-head .region-arrow{font-size:.6rem;color:var(--sb-arrow);transition:transform .25s,color .3s}
.sb-region.open .region-arrow{transform:rotate(90deg)}

.sb-items{overflow:hidden;max-height:0;transition:max-height .32s cubic-bezier(.4,0,.2,1)}
.sb-region.open .sb-items{max-height:999px}

.sb-item{
  display:flex;align-items:center;gap:9px;
  padding:6px 16px 6px 28px;cursor:pointer;
  transition:background .18s;border-left:2px solid transparent;
}
.sb-item:hover{background:var(--sb-item-hover)}
.sb-item.active{background:var(--sb-item-active);border-left-color:var(--accent-teal)}
.sb-item .sb-flag{font-size:1rem;line-height:1}
.sb-item .sb-name{
  font-size:.78rem;font-weight:600;color:var(--sb-item-text);
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;transition:color .25s;
}
.sb-item:hover .sb-name,.sb-item.active .sb-name{color:var(--text-primary)}

.sb-draw-region{
  display:block;width:calc(100% - 32px);margin:4px 16px 8px;
  font-family:'Rajdhani',sans-serif;font-weight:600;font-size:.72rem;
  letter-spacing:.8px;text-transform:uppercase;color:var(--accent-gold);
  background:transparent;border:1px solid rgba(240,192,64,.25);border-radius:6px;
  padding:4px 0;cursor:pointer;transition:background .2s,border-color .2s,box-shadow .2s;
}
.sb-draw-region:hover{background:rgba(240,192,64,.08);border-color:var(--accent-gold);box-shadow:0 0 10px rgba(240,192,64,.15)}

.sb-overlay{display:none;position:fixed;inset:0;z-index:149;background:rgba(0,0,0,.45)}

/* â•â•â•â• MAIN â•â•â•â• */
.main{flex:1;min-width:0;display:flex;flex-direction:column;overflow-x:hidden}

.content-header{text-align:center;padding:28px 16px 18px}
.content-header h1{
  font-family:'Orbitron',sans-serif;font-weight:900;
  font-size:clamp(1.3rem,3.8vw,2.2rem);letter-spacing:2.5px;text-transform:uppercase;
  background:linear-gradient(135deg,var(--accent-gold),var(--accent-teal),var(--accent-gold));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}
.content-header p{color:var(--text-secondary);font-size:.88rem;margin-top:5px;letter-spacing:.8px}

.action-bar{display:flex;justify-content:center;padding:0 16px 18px;gap:10px;flex-wrap:wrap}
.action-bar button{
  font-family:'Rajdhani',sans-serif;font-size:.9rem;font-weight:600;
  border-radius:8px;border:1px solid var(--accent-gold);
  background:var(--btn-gold-bg);color:var(--accent-gold);
  padding:8px 20px;cursor:pointer;letter-spacing:1px;text-transform:uppercase;
  transition:all .22s;outline:none;
}
.action-bar button:hover{background:var(--btn-gold-hover);box-shadow:0 0 18px rgba(240,192,64,.22)}
.action-bar button:active{transform:scale(.96)}

#lottery-grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(310px,1fr));
  gap:16px;padding:0 18px 56px;
}

.card{
  background:var(--bg-card);border:1px solid var(--card-border);
  border-radius:var(--radius);padding:18px 16px 16px;
  transition:border-color .3s,box-shadow .3s,transform .25s,background .4s;
  animation:cardIn .4s cubic-bezier(.22,1,.36,1) both;
}
.card:hover{border-color:var(--card-border-hover);box-shadow:0 4px 22px rgba(240,192,64,.14);transform:translateY(-2px)}
.card.highlight{border-color:var(--accent-teal)!important;box-shadow:0 0 18px rgba(0,229,204,.22)!important}
@keyframes cardIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

.card-header{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.flag{font-size:1.4rem;line-height:1}
.card-title{font-family:'Orbitron',sans-serif;font-weight:700;font-size:.74rem;letter-spacing:1.1px;text-transform:uppercase;color:var(--accent-gold)}
.card-sub{font-size:.7rem;color:var(--text-secondary);letter-spacing:.3px}

.card-draw-btn{
  display:inline-flex;align-items:center;gap:4px;margin-top:8px;
  font-family:'Rajdhani',sans-serif;font-weight:600;font-size:.72rem;
  letter-spacing:.6px;text-transform:uppercase;color:var(--accent-teal);
  background:transparent;border:1px solid rgba(0,229,204,.25);border-radius:6px;
  padding:4px 10px;cursor:pointer;transition:all .2s;
}
.card-draw-btn:hover{background:rgba(0,229,204,.08);border-color:var(--accent-teal);box-shadow:0 0 8px rgba(0,229,204,.18)}

.ball-group{margin-bottom:7px}
.ball-group-label{font-size:.64rem;text-transform:uppercase;letter-spacing:1.3px;color:var(--text-secondary);margin-bottom:5px}
.ball-row{display:flex;flex-wrap:wrap;gap:5px}
.ball-svg{display:inline-block;width:38px;height:38px}

footer{text-align:center;padding:12px;color:var(--text-secondary);font-size:.68rem;letter-spacing:.6px}

/* â•â•â•â• RESPONSIVE â•â•â•â• */
@media(max-width:720px){
  .hamburger{display:flex}
  .sidebar{position:fixed;top:0;left:-248px;height:100vh;z-index:150;transition:left .3s cubic-bezier(.4,0,.2,1);margin-top:0}
  .sidebar.open{left:0}
  .sb-overlay.open{display:block}
  .layout{margin-top:48px}
  .main{width:100%}
  #lottery-grid{grid-template-columns:1fr;padding:0 12px 56px}
}
</style>

/* â•â•â•â• BASE CLASS â•â•â•â• */
class BaseLottery{
  constructor(c){this.id=c.id;this.nameKey=c.nameKey;this.country=c.country;this.subKey=c.subKey;this.groups=c.groups}
  static randRange(min,max,count){
    const p=[];for(let i=min;i<=max;i++)p.push(i);
    for(let i=p.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[p[i],p[j]]=[p[j],p[i]]}
    return p.slice(0,count).sort((a,b)=>a-b);
  }
  draw(){return this.groups.map(g=>({label:t(g.labelKey),numbers:BaseLottery.randRange(g.min,g.max,g.count),palette:g.palette}))}
  static renderBall(num,pal,size=38){
    const{bg,text,shine}=pal,r=size/2,uid='b'+num+'_'+Math.random().toString(36).slice(2,7);
    return '<svg class="ball-svg" width="'+size+'" height="'+size+'" viewBox="0 0 '+size+' '+size+'">'+
      '<defs><radialGradient id="g_'+uid+'" cx="38%" cy="35%" r="60%">'+
      '<stop offset="0%" stop-color="'+shine+'"/><stop offset="45%" stop-color="'+bg+'"/>'+
      '<stop offset="100%" stop-color="color-mix(in srgb,'+bg+' 60%,#000)"/></radialGradient>'+
      '<radialGradient id="sh_'+uid+'" cx="50%" cy="50%" r="50%">'+
      '<stop offset="70%" stop-color="transparent"/><stop offset="100%" stop-color="rgba(0,0,0,.35)"/></radialGradient></defs>'+
      '<ellipse cx="'+r+'" cy="'+(size-2)+'" rx="'+(r-2)+'" ry="1.8" fill="rgba(0,0,0,.4)"/>'+
      '<circle cx="'+r+'" cy="'+r+'" r="'+(r-2)+'" fill="url(#g_'+uid+')"/>'+
      '<circle cx="'+r+'" cy="'+r+'" r="'+(r-2)+'" fill="url(#sh_'+uid+')"/>'+
      '<circle cx="'+(r*.62)+'" cy="'+(r*.42)+'" r="'+(r*.14)+'" fill="rgba(255,255,255,.45)"/>'+
      '<text x="'+r+'" y="'+(r+size*.14)+'" text-anchor="middle" font-family="\'Orbitron\',sans-serif" font-weight="700" font-size="'+(num>=100?size*.26:size*.31)+'" fill="'+text+'">'+num+'</text></svg>';
  }
  renderCard(results){
    let g='';
    if(results){
      g=results.map(gr=>'<div class="ball-group"><div class="ball-group-label">'+gr.label+'</div><div class="ball-row">'+gr.numbers.map(n=>BaseLottery.renderBall(n,gr.palette)).join('')+'</div></div>').join('');
    }else{
      g=this.groups.map(gr=>'<div class="ball-group"><div class="ball-group-label">'+t(gr.labelKey)+'</div><div class="ball-row" style="opacity:.18">'+Array.from({length:gr.count},(_,i)=>BaseLottery.renderBall(gr.min+i,gr.palette)).join('')+'</div></div>').join('');
    }
    return '<div class="card" id="card-'+this.id+'"><div class="card-header"><span class="flag">'+this.country+'</span><div><div class="card-title">'+t(this.nameKey)+'</div><div class="card-sub">'+t(this.subKey)+'</div></div></div>'+g+'<button class="card-draw-btn" onclick="drawOne(\''+this.id+'\')">âš¡ '+t('ui_draw_this')+'</button></div>';
  }
}

/* â•â•â•â• SIDEBAR â•â•â•â• */
function buildSidebar(){
  document.getElementById('sb-header').textContent=t('ui_sidebar');
  document.getElementById('sb-body').innerHTML=REGIONS.map(region=>{
    const items=region.ids.map(id=>{const l=getL(id);return '<div class="sb-item" id="sbi-'+id+'" onclick="sidebarSelect(\''+id+'\')"><span class="sb-flag">'+l.country+'</span><span class="sb-name">'+t(l.nameKey)+'</span></div>'}).join('');
    return '<div class="sb-region open" id="sbr-'+region.key+'"><div class="sb-region-head" onclick="toggleRegion(\''+region.key+'\')"><span class="region-label">'+t(region.key)+'</span><span class="region-arrow">â–¶</span></div><div class="sb-items">'+items+'<button class="sb-draw-region" onclick="drawRegion(\''+region.key+'\')">ğŸ² '+t('ui_draw_region')+'</button></div></div>';
  }).join('');
}

function toggleRegion(k){document.getElementById('sbr-'+k).classList.toggle('open')}

function sidebarSelect(id){
  document.querySelectorAll('.sb-item').forEach(e=>e.classList.remove('active'));
  document.getElementById('sbi-'+id).classList.add('active');
  const card=document.getElementById('card-'+id);
  if(card){card.scrollIntoView({behavior:'smooth',block:'center'});card.classList.add('highlight');setTimeout(()=>card.classList.remove('highlight'),1200)}
  if(window.innerWidth<=720)toggleSidebar();
}

function drawRegion(rk){const r=REGIONS.find(x=>x.key===rk);if(r)r.ids.forEach(id=>drawOne(id))}

/* â•â•â•â• DRAW â•â•â•â• */
function drawOne(id){const l=getL(id);if(!l)return;const c=document.getElementById('card-'+id);if(c)c.outerHTML=l.renderCard(l.draw())}
function drawAll(){L.forEach(l=>drawOne(l.id))}

function renderGrid(){
  document.getElementById('lottery-grid').innerHTML=L.map(l=>l.renderCard(null)).join('');
  document.querySelectorAll('.card').forEach((c,i)=>{c.style.animationDelay=(i*.03)+'s'});
}

/* â•â•â•â• LANG + THEME â•â•â•â• */
function buildLangPills(){document.getElementById('lang-pills').innerHTML=Object.entries(LANGS).map(([c,i])=>'<button class="lang-pill'+(c===currentLang?' active':'')+'" onclick="switchLang(\''+c+'\')">'+i.flag+' '+i.label+'</button>').join('')}

function applyLang(){
  document.getElementById('h-title').textContent=t('ui_title');
  document.getElementById('h-sub').textContent=t('ui_sub');
  document.getElementById('btn-all').textContent='ğŸ° '+t('ui_draw_all');
  document.getElementById('footer-text').textContent=t('ui_footer');
  buildLangPills();buildSidebar();
}
function switchLang(c){currentLang=c;applyLang();renderGrid()}

let currentTheme='light';
function toggleTheme(){
  currentTheme=currentTheme==='dark'?'light':'dark';
  document.body.setAttribute('data-theme',currentTheme);
  document.getElementById('icon-dark').classList.toggle('active',currentTheme==='dark');
  document.getElementById('icon-light').classList.toggle('active',currentTheme==='light');
}

/* â•â•â•â• MOBILE SIDEBAR â•â•â•â• */
function toggleSidebar(){document.getElementById('sidebar').classList.toggle('open');document.getElementById('sb-overlay').classList.toggle('open')}

/* â•â•â•â• INIT â•â•â•â• */
document.getElementById('btn-all').onclick=drawAll;
applyLang();renderGrid();

window.switchLang=switchLang;window.toggleTheme=toggleTheme;window.toggleSidebar=toggleSidebar;
window.toggleRegion=toggleRegion;window.sidebarSelect=sidebarSelect;window.drawRegion=drawRegion;window.drawOne=drawOne;
</script>
